{% extends 'base.html' %}
{% load static %}

{% block content %}
    <link href="{% static 'css/hide_form.css' %}" rel="stylesheet">
    <script src="{% static 'js/hide_forms.js' %}" ></script>

    <h2>Estate Entry Form</h2>
    <form method="post">
        {% csrf_token %}
        <div>
            {{ estate_form.as_p }}
        </div>
        <div id="estate_for_sale" class="hidden">
            {{ estate_for_sale.as_p }}
        </div>
        <div id="estate_on_auction" class="hidden">
            {{ estate_on_auction.as_p }}
        </div>
        <button type="submit">Add estate</button>
    </form>

{% endblock %}
